<template>
    <c-gov-c-s-s-provider></c-gov-c-s-s-provider>
    <header class="govuk-header" role="banner" data-module="govuk-header">
        <div class="govuk-header__container nhsuk-width-container">
            <div class="nhsuk-header__logo">
                <a href={headerURL} target="_self" class="govuk-header__link govuk-header__link--homepage">
                    <svg class="govuk-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16" height="40" width="100">
                        <path class="govuk-logo__background" fill="#fff" d="M0 0h40v16H0z"></path>
                        <path class="govuk-logo__text" fill="#005eb8" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
                    </svg>
                </a>
            </div>
            <div class="nhsuk-header__content"  id="content-header">
                    <div class="govuk-header__menu">
                        <button class="govuk-header__menu-toggle" id="toggle-menu" aria-controls="header-navigation" aria-expanded="false" onclick={toggleButton}>Menu</button>
                    </div>
                    <div class="govuk-header__search">
                        <button class="govuk-header__search-toggle" id="toggle-search" aria-controls="search" aria-label="Open search">
                          <svg class="govuk-icon govuk-icon__search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" height="40" width="100">
                            <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"></path>
                          </svg>
                          <span class="govuk-u-visually-hidden">Search</span>
                        </button>
                        <div class="govuk-header__search-wrap" id="wrap-search">
                          <form class="govuk-header__search-form" id="search" action="/s/global-search/" method="get" role="search" onsubmit={search}>
                            <label class="govuk-u-visually-hidden" for="search-field">Search the NHS website</label>
                            <input class="govuk-search__input" id="search-field" name="q" type="search" placeholder="Search" autocomplete="off">
                         
                            <button class="govuk-search__submit" type="submit">
                              <svg class="govuk-icon govuk-icon__search" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="27" height="27">
                                <path d="M19.71 18.29l-4.11-4.1a7 7 0 1 0-1.41 1.41l4.1 4.11a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM5 10a5 5 0 1 1 5 5 5 5 0 0 1-5-5z"></path>
                              </svg>
                              <span class="govuk-u-visually-hidden">Search</span>
                            </button>
                            <button class="govuk-search__close" id="close-search">
                              <svg class="govuk-icon govuk-icon__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="27" height="27">
                                <path d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
                              </svg>
                              <span class="govuk-u-visually-hidden">Close search</span>
                            </button>
                          </form>
                        </div>
                      </div>
                      <button type="button" class="govuk-header__menu-button govuk-js-header-toggle"
                      aria-controls="navigation" aria-label="Show or hide navigation menu" onclick={toggleButton}>{menuLabel}</button>
            </div>
        </div>

        <nav class="nhsuk-header__navigation" id="header-navigation" role="navigation" aria-label="Primary navigation" aria-labelledby="label-navigation">
            <div class="nhsuk-width-container">
                <p class="govuk-header__navigation-title"><span id="label-navigation">Menu</span>
                <button class="govuk-header__navigation-close" id="close-menu" onclick={toggleButton}>
                    <svg class="govuk-icon govuk-icon__close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="27" height="27">
                    <path d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
                    </svg>
                    <span class="govuk-u-visually-hidden">Close menu</span>
                </button>
                </p>
                <ul class="govuk-header__navigation-list" aria-label="Navigation menu">
                <template for:each={menuItems} for:item="menuItem">
                    <li key={menuItem.Id} class={menuItem.class}>
                        <a class="govuk-header__navigation-link" href={menuItem.fullTarget} target={menuItem.targetPref}>
                            {menuItem.Label}
                        </a>
                        <svg class="govuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" width="27" height="27">
                            <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
                        </svg>
                    </li>
                </template>
            </ul>
            </div>
        </nav>
    </header>
</template>
